name: Cloud AUD

plugins:
  - name: vyper
  - name: infura

default_ecosystem: ethereum

ethereum:
  # default to ropsten to avoid deploying on mainnet by accident and spend funds
  default_network: ropsten
  ropsten:
    default_provider: geth
  rinkeby:
    default_provider: geth
  goerli:
    default_provider: geth
  mainnet:
    default_provider: get

geth:
  ethereum:
    ropsten:
      uri: https://rpc.ankr.com/eth_ropsten
    rinkeby:
      uri: https://rpc.ankr.com/eth_rinkeby
    goerli:
      uri: https://rpc.ankr.com/eth_goerli
    mainnet:
      uri: https://rpc.ankr.com/eth
