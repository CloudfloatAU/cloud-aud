name: Run tests

on: [push]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - run: pip install -r requirements.txt
    - run: ape plugins install .
    - run: ape compile --size
    - run: ape test -s
